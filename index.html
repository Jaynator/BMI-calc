<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="js\script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<title>BMI Calculator</title>
</head>
<body>
	<body>
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="card" style="width:19rem;">
				<div class="card-body">
					<h1 class="card-title">BMI Calculator</h1>
					<p class="card-text">Calculate your BMI</p>
					<select class="form-select flex-sm-wrap" id="age" style="margin-bottom: 20px;">
						<option value="Age1">18 - 24 years old</option>
						<option value="Age2">25 - 34 years old</option>
						<option value="Age3">35 - 44 years old</option>
						<option value="Age4">45 - 54 years old</option>
						<option value="Age5">55 - 64 years old</option>
						<option value="Age6">65+ years old</option>
						</select>
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="height (in cm)" id="height">
					</div>
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="weight (in kg)" id="weight">
					</div>
			
					<button class="btn btn-outline-primary" id="btn">Calculate</button>
					<div id="result"></div>
				</div>
			</div>
		</div>
	</div>		
	</body>
</body>
</html>
